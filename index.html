    <!-- home section -->
    <div id="home">
        <div class="container">
            <div id="pic1"></div>
            <div id="pic2"></div>
            <!-- <div id="hintLayout">
                <p id="hintCount">" تعداد راهنما "</p>
			</div> -->
            <div class="container" style="float: left;">
                <p id="geTitle" style="margin-left: 38%; font-size: x-large; max-lines: 1;">ο αριθμός μου είναι το όνομά μου</p>
                <p id="faTitle" style="margin-left: 38%;margin-bottom: 25px; font-size: x-large;max-lines: 1;">عدد من نام من است</p>
            </div>
        </div>



        <!-- divider section -->
        <div id="Riddles" class="divider" style="display: none;">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-sm-6" onclick="RiddleClicked(1)">
                        <div class="divider-wrapper divider-one questions">
                            <embed id="tick1" src="tick.svg" alt="tik" width="60" height="60" class="ticks">
                            <embed id="cross1" src="quit.svg" alt="cross" width="60" height="60" class="ticks">
                            <h2>معمای 1</h2>
                            <p></p>
                            <input type="text" class="textbox" placeholder="جواب" id="txbx1">
                            <button class="btnRiddles" id="btnRiddle1" onclick="RiddleButtonClicked(1)">ثبت جواب</button>

                        </div>
                    </div>
                    <div class="col-md-4 col-sm-6" onclick="RiddleClicked(2)">
                        <div class="divider-wrapper divider-two questions">
                            <embed id="tick2" src="tick.svg" alt="tik" width="60" height="60" class="ticks">
                            <embed id="cross2" src="quit.svg" alt="cross" width="60" height="60" class="ticks">
                            <h2>معمای 2</h2>
                            <p></p>
                            <input type="text" class="textbox" placeholder="جواب" id="txbx2">
                            <button class="btnRiddles" id="btnRiddle2" onclick="RiddleButtonClicked(2)">ثبت جواب</button>

                        </div>
                    </div>
                    <div class="col-md-4 col-sm-12" onclick="RiddleClicked(3)">
                        <div class="divider-wrapper divider-three questions">
                            <embed id="tick3" src="tick.svg" alt="tik" width="60" height="60" class="ticks">
                            <embed id="cross3" src="quit.svg" alt="cross" width="60" height="60" class="ticks">
                            <h2>معمای 3</h2>
                            <p></p>
                            <input type="text" class="textbox" placeholder="جواب" id="txbx3">
                            <button class="btnRiddles" id="btnRiddle3" onclick="RiddleButtonClicked(3)">ثبت جواب</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- <p id="demo">demo</p> -->
        <div id="LoginPage">
            <input id="Group_ID" placeholder="گروه"></input>
            <br>
            <input id="Password" placeholder="رمز عبور"></input>
            <br>
            <button id="LoginButton" onclick="RequestToLogin()">ورود</button>

            </button>
        </div>

        <video id="riddles_video" controls>
            <source id="video_source"  type="video/mp4" >	
            </video>
